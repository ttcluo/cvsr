name: TestCVSR_Vid4
model_type: VideoRecurrentModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test:  # the 1st test dataset
    name: Vid4
    type: VideoRecurrentTestDataset
    dataroot_gt: /userhome/Vid4.zip/Vid4/GT
    dataroot_lq: /userhome/Vid4.zip/Vid4/BIx4/
    io_backend:
      type: disk
    cache_data: True
    num_frame: -1


# network structures
network_g:
  type: CVSR
  num_feat: 64
  num_block: 30
  spynet_path: /userhome/BasicSR/Pre-train/spynet_sintel_final-3d2a1287.pth

# path
path:
  pretrain_network_g: /userhome/BasicSR/experiments/CVSR_Vimeo90K_BIx4_Vid4Best/models/net_g_285000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true
